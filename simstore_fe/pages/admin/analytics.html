<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê - Sim Shop Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2>Sim Shop Admin</h2>
        </div>
        <ul>
            <li><a href="index.html"><i>🏠</i> <span>Trang chủ</span></a></li>
            <li><a href="sims.html"><i>📱</i> <span>Quản lý sim</span></a></li>
            <li><a href="orders.html"><i>🛒</i> <span>Đơn hàng</span></a></li>
            <li><a href="customers.html"><i>👥</i> <span>Khách hàng</span></a></li>
            <li><a href="analytics.html"><i>📊</i> <span>Thống kê</span></a></li>
            <li><a href="settings.html"><i>⚙️</i> <span>Cài đặt</span></a></li>
            <li><a href="logout.html"><i>🚪</i> <span>Đăng xuất</span></a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Thống kê</h1>
            <div class="user-info">
                <span>Admin</span>
                <img src="https://via.placeholder.com/40" alt="User Avatar">
            </div>
        </div>

        <div class="chart-container">
            <h2>Doanh thu hàng tháng</h2>
            <canvas id="revenueChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Số sim bán ra theo nhà mạng</h2>
            <canvas id="simSalesChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Trạng thái đơn hàng</h2>
            <canvas id="orderStatusChart"></canvas>
        </div>
    </div>

    <script src="../js/scripts.js"></script>
</body>
</html>

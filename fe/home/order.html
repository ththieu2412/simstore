<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt Hàng SIM</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
      }

      body {
        background: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 15px;
      }

      .container {
        background: #ffffff;
        padding: 20px;
        width: 90%;
        max-width: 500px;
        border-radius: 12px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        max-height: 90vh;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 15px;
      }

      label {
        font-weight: 600;
        display: block;
        margin-top: 10px;
        color: #555;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #f4f4f4;
        transition: 0.3s;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: #28a745;
        background: #ffffff;
        outline: none;
        box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
      }

      button {
        width: 100%;
        padding: 12px;
        background: #28a745;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 15px;
        transition: 0.3s;
      }

      button:hover {
        background: #218838;
      }

      button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Đặt Hàng SIM</h2>
      <form id="orderForm">
        <label for="full_name">Họ và Tên:</label>
        <input type="text" id="full_name" name="full_name" required />

        <label for="phone_number">Số Điện Thoại:</label>
        <input type="tel" id="phone_number" name="phone_number" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <label for="province">Tỉnh/Thành phố:</label>
        <select id="province" name="province" required>
          <option value="">Chọn tỉnh</option>
        </select>

        <label for="district">Quận/Huyện:</label>
        <select id="district" name="district" required>
          <option value="">Chọn quận</option>
        </select>

        <label for="ward">Phường/Xã:</label>
        <select id="ward" name="ward" required>
          <option value="">Chọn phường</option>
        </select>

        <label for="detailed_address">Địa chỉ chi tiết:</label>
        <input
          type="text"
          id="detailed_address"
          name="detailed_address"
          required
        />

        <label for="sim">Số lượng SIM:</label>
        <input type="number" id="sim" name="sim" min="1" value="1" />

        <label for="discount">Mã Giảm Giá:</label>
        <input type="number" id="discount" name="discount" value="3" />

        <label for="payment">Phương thức thanh toán:</label>
        <select id="payment" name="payment">
          <option value="cash" selected>Tiền mặt</option>
          <option value="bank">Chuyển khoản</option>
          <option value="momo">Ví MoMo</option>
        </select>

        <label for="note">Ghi chú:</label>
        <textarea id="note" name="note" rows="3">Giao trước 10h sáng</textarea>

        <button type="submit">Đặt Hàng</button>
      </form>
    </div>

    <script>
      const provinceSelect = document.getElementById("province");
      const districtSelect = document.getElementById("district");
      const wardSelect = document.getElementById("ward");

      async function fetchProvinces() {
        try {
          const response = await fetch(
            "http://localhost:8000/api/locations/provinces/"
          );
          const provinces = await response.json();
          provinces.forEach((province) => {
            let option = new Option(province.name, province.id);
            provinceSelect.add(option);
          });
        } catch (error) {
          console.error("Lỗi khi tải danh sách tỉnh:", error);
        }
      }

      provinceSelect.addEventListener("change", async function () {
        districtSelect.innerHTML = '<option value="">Chọn quận</option>';
        wardSelect.innerHTML = '<option value="">Chọn phường</option>';
        if (!this.value) return;

        try {
          const response = await fetch(
            `http://127.0.0.1:8000/api/locations/districts/?province_id=${this.value}`
          );
          const data = await response.json();
          data.data.forEach((district) => {
            let option = new Option(district.name, district.id);
            districtSelect.add(option);
          });
        } catch (error) {
          console.error("Lỗi khi tải danh sách quận:", error);
        }
      });

      districtSelect.addEventListener("change", async function () {
        wardSelect.innerHTML = '<option value="">Chọn phường</option>';
        if (!this.value) return;

        try {
          const response = await fetch(
            `http://127.0.0.1:8000/api/locations/wards/?district_id=${this.value}`
          );
          const data = await response.json();
          data.data.forEach((ward) => {
            let option = new Option(ward.name, ward.id);
            wardSelect.add(option);
          });
        } catch (error) {
          console.error("Lỗi khi tải danh sách phường:", error);
        }
      });

      document
        .getElementById("orderForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const orderData = {
            detailed_address: document.getElementById("detailed_address").value,
            note: document.getElementById("note").value,
            sim: parseInt(document.getElementById("sim").value),
            customer: {
              full_name: document.getElementById("full_name").value,
              phone_number: document.getElementById("phone_number").value,
              email: document.getElementById("email").value || null,
            },
            ward: parseInt(document.getElementById("ward").value),
            discount: parseInt(document.getElementById("discount").value),
            payment: document.getElementById("payment").value,
          };
          console.log(orderData);

          try {
            const response = await fetch(
              "http://localhost:8000/api/orders/orders/",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(orderData),
              }
            );

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(
                errorData.message || "Có lỗi xảy ra khi gửi đơn hàng."
              );
            }

            const responseData = await response.json();
            alert("Đơn hàng đã được gửi thành công!");
            console.log("Phản hồi từ server:", responseData);

            // Reset form sau khi gửi thành công
            document.getElementById("orderForm").reset();
          } catch (error) {
            console.error("Lỗi khi gửi đơn hàng:", error);
            alert("Đặt hàng thất bại! Vui lòng thử lại.");
          }
        });

      fetchProvinces();
    </script>
  </body>
</html>

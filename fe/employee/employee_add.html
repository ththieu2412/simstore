<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Create Employee</h2>
    <form
      id="employeeForm"
      enctype="multipart/form-data"
      method="POST"
      action="http://localhost:8000/api/employees/"
    >
      <label for="full_name">Full Name:</label>
      <input
        type="text"
        id="full_name"
        name="full_name"
        value="Test"
        required
      />

      <label for="date_of_birth">Date of Birth:</label>
      <input
        type="date"
        id="date_of_birth"
        name="date_of_birth"
        value="2001-01-09"
        required
      />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="true" selected>Male</option>
        <option value="false">Female</option>
      </select>

      <label for="citizen_id">Citizen ID:</label>
      <input
        type="text"
        id="citizen_id"
        name="citizen_id"
        value="080206004415"
        maxlength="12"
        required
      />

      <label for="phone_number">Phone Number:</label>
      <input
        type="text"
        id="phone_number"
        name="phone_number"
        value="0764352164"
        maxlength="15"
        required
      />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        value="test@gmail.com"
        required
      />

      <label for="address">Address:</label>
      <textarea id="address" name="address" required>
Man Thien, Thu Duc</textarea
      >

      <label for="avatar">Avatar:</label>
      <input
        type="file"
        id="avatar"
        name="avatar"
        accept="image/jpeg,image/png"
      />

      <label for="status">Status:</label>
      <select id="status" name="status" required>
        <option value="true" selected>Active</option>
        <option value="false">Inactive</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <script>
      document
        .getElementById("employeeForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Ngăn form submit mặc định

          const formData = new FormData(this); // Tạo FormData từ form

          try {
            const response = await fetch(
              "http://localhost:8000/api/accounts/employees/",
              {
                method: "POST",
                body: formData,
              }
            );

            const result = await response.json();
            if (response.ok) {
              alert("Employee created successfully: " + JSON.stringify(result));
            } else {
              alert("Error: " + JSON.stringify(result));
            }
          } catch (error) {
            alert("Request failed: " + error.message);
          }
        });
    </script>
  </body>
</html>

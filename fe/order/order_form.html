<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siêu Thị SIM - Đặt Hàng SIM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    .header-bg {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      max-height: 90vh;
      overflow-y: auto;
    }

    .form-container:hover {
      transform: translateY(-5px);
    }

    .spinner {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #4f46e5;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
  <!-- Header -->
  <header class="header-bg text-white fixed w-full top-0 z-20 shadow-lg">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="#" class="text-3xl font-extrabold tracking-tight flex items-center">
        <span class="text-yellow-300">Siêu Thị</span> <span class="ml-2">SIM</span>
      </a>
      <div class="flex items-center space-x-4">
        <button class="md:hidden p-2 text-white" onclick="toggleMenu()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </div>
    </div>
    <div id="mobileMenu" class="hidden md:hidden bg-white shadow-lg text-gray-700">
      <a href="#" class="block px-4 py-3 hover:bg-gray-100">Trang chủ</a>
      <a href="#" class="block px-4 py-3 hover:bg-gray-100">Đơn hàng</a>
    </div>
  </header>

  <!-- Main Content -->
  <section class="pt-24 pb-16 bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
      <div class="form-container max-w-lg mx-auto p-6">
        <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6 text-center">Đặt Hàng SIM</h2>
        <form id="orderForm" class="space-y-4">
          <div>
            <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Họ và Tên:</label>
            <input
              type="text"
              id="full_name"
              name="full_name"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 bg-gray-50"
              required
            />
          </div>

          <div>
            <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-1">Số Điện Thoại:</label>
            <input
              type="tel"
              id="phone_number"
              name="phone_number"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 bg-gray-50"
              required
            />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 bg-gray-50"
            />
          </div>

          <div>
            <label for="province" class="block text-sm font-medium text-gray-700 mb-1">Tỉnh/Thành phố:</label>
            <select
              id="province"
              name="province"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 bg-gray-50"
              required
            >
              <option value="">Chọn tỉnh</option>
            </select>
          </div>

          <div>
            <label for="district" class="block text-sm font-medium text-gray-700 mb-1">Quận/Huyện:</label>
            <select
              id="district"
              name="district"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 bg-gray-50"
              required
            >
              <option value="">Chọn quận</option>
            </select>
          </div>

          <div>
            <label for="ward" class="block text-sm font-medium text-gray-700 mb-1">Phường/Xã:</label>
            <select
              id="ward"
              name="ward"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 bg-gray-50"
              required
            >
              <option value="">Chọn phường</option>
            </select>
          </div>

          <div>
            <label for="detailed_address" class="block text-sm font-medium text-gray-700 mb-1">Địa chỉ chi tiết:</label>
            <input
              type="text"
              id="detailed_address"
              name="detailed_address"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 bg-gray-50"
              required
            />
          </div>

          <div>
            <label for="sim" class="block text-sm font-medium text-gray-700 mb-1">Số lượng SIM:</label>
            <input
              type="number"
              id="sim"
              name="sim"
              min="1"
              value="1"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 bg-gray-50"
            />
          </div>

          <div>
            <label for="discount" class="block text-sm font-medium text-gray-700 mb-1">Mã Giảm Giá:</label>
            <input
              type="number"
              id="discount"
              name="discount"
              value="3"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 bg-gray-50"
            />
          </div>

          <div>
            <label for="payment" class="block text-sm font-medium text-gray-700 mb-1">Phương thức thanh toán:</label>
            <select
              id="payment"
              name="payment"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 bg-gray-50"
            >
              <option value="cash" selected>Tiền mặt</option>
              <option value="bank">Chuyển khoản</option>
              <option value="momo">Ví MoMo</option>
            </select>
          </div>

          <div>
            <label for="note" class="block text-sm font-medium text-gray-700 mb-1">Ghi chú:</label>
            <textarea
              id="note"
              name="note"
              rows="3"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 bg-gray-50"
            >Giao trước 10h sáng</textarea>
          </div>

          <div class="flex items-center justify-center space-x-4">
            <button
              type="submit"
              class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition"
            >
              Đặt Hàng
            </button>
            <div id="formLoading" class="hidden">
              <div class="spinner"></div>
            </div>
          </div>
        </form>

        <!-- Success/Error Message -->
        <div id="formMessage" class="mt-4 text-center hidden"></div>
      </div>
    </div>
  </section>

  <script>
    const provinceSelect = document.getElementById("province");
    const districtSelect = document.getElementById("district");
    const wardSelect = document.getElementById("ward");

    async function fetchProvinces() {
      try {
        const response = await fetch("http://localhost:8000/api/locations/provinces/");
        const provinces = await response.json();
        provinces.forEach((province) => {
          let option = new Option(province.name, province.id);
          provinceSelect.add(option);
        });
      } catch (error) {
        console.error("Lỗi khi tải danh sách tỉnh:", error);
      }
    }

    provinceSelect.addEventListener("change", async function () {
      districtSelect.innerHTML = '<option value="">Chọn quận</option>';
      wardSelect.innerHTML = '<option value="">Chọn phường</option>';
      if (!this.value) return;

      try {
        const response = await fetch(
          `http://127.0.0.1:8000/api/locations/districts/?province_id=${this.value}`
        );
        const data = await response.json();
        data.data.forEach((district) => {
          let option = new Option(district.name, district.id);
          districtSelect.add(option);
        });
      } catch (error) {
        console.error("Lỗi khi tải danh sách quận:", error);
      }
    });

    districtSelect.addEventListener("change", async function () {
      wardSelect.innerHTML = '<option value="">Chọn phường</option>';
      if (!this.value) return;

      try {
        const response = await fetch(
          `http://127.0.0.1:8000/api/locations/wards/?district_id=${this.value}`
        );
        const data = await response.json();
        data.data.forEach((ward) => {
          let option = new Option(ward.name, ward.id);
          wardSelect.add(option);
        });
      } catch (error) {
        console.error("Lỗi khi tải danh sách phường:", error);
      }
    });

    document.getElementById("orderForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const formLoading = document.getElementById('formLoading');
      const formMessage = document.getElementById('formMessage');
      formLoading.classList.remove('hidden');
      formMessage.classList.add('hidden');

      const orderData = {
        detailed_address: document.getElementById("detailed_address").value,
        note: document.getElementById("note").value,
        sim: parseInt(document.getElementById("sim").value),
        customer: {
          full_name: document.getElementById("full_name").value,
          phone_number: document.getElementById("phone_number").value,
          email: document.getElementById("email").value || null,
        },
        ward: parseInt(document.getElementById("ward").value),
        discount: parseInt(document.getElementById("discount").value),
        payment: document.getElementById("payment").value,
      };
      console.log(orderData);

      try {
        const response = await fetch("http://localhost:8000/api/orders/orders/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(orderData),
        });

        formLoading.classList.add('hidden');

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || "Có lỗi xảy ra khi gửi đơn hàng.");
        }

        const responseData = await response.json();
        formMessage.classList.remove('hidden');
        formMessage.className = 'mt-4 text-center text-green-600 font-medium';
        formMessage.textContent = "Đơn hàng đã được gửi thành công!";
        console.log("Phản hồi từ server:", responseData);

        // Reset form sau khi gửi thành công
        document.getElementById("orderForm").reset();
      } catch (error) {
        formLoading.classList.add('hidden');
        formMessage.classList.remove('hidden');
        formMessage.className = 'mt-4 text-center text-red-600 font-medium';
        formMessage.textContent = `Lỗi: ${error.message}`;
        console.error("Lỗi khi gửi đơn hàng:", error);
      }
    });

    fetchProvinces();
  </script>
</body>
</html>
